<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="titles-section">
      <div class="titles1">
        <h1 class="main-title">Get <span class="purple-word">insights</span> that help your business grow.</h1>
        <p class="main-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>

      <div class="digits">
        <h2 class="white-digits"> 10k+ <p class="desk">companies</p></h2>
        
        <h2 class="white-digits"> 314 <p class="desk">templates</p></h2>
        
        <h2 class="white-digits"> 12m+<p class="desk">queries</p> </h2>
        
      </div>
              
    </div>

    <div class="pic-section">
      <img class="pic-section-img" src="./img/image-header-desktop.jpg" alt=""> 
      <div class="overlay"></div>
    </div>
  </div>
</body>
</html>
